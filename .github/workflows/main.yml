# Это базовый рабочий процесс, который поможет вам приступить к действиям

name: CI

# Определяет, когда рабочий процесс будет запущен
on:
  # Запускает рабочий процесс при событиях запроса push или pull, но только для ветви 
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Позволяет запускать этот рабочий процесс вручную на вкладке действия
  #workflow_dispatch:

# Выполнение рабочего процесса состоит из одного или нескольких заданий, которые могут выполняться последовательно или параллельно
jobs:
  # Этот рабочий процесс содержит одно задание под названием "сборка"
  build:
    # Тип запуска, на котором будет выполняться задание
    runs-on: ubuntu-latest

    # Шаги представляют собой последовательность задач, которые будут выполняться как часть задания
    steps:
      # Проверяет ваш репозиторий в $GITHUB_WORKSPACE, чтобы ваша работа могла получить к нему доступ
      - uses: actions/checkout@v3

      # Запускает набор команд с помощью командной строки runners
      - name: Run a one-line script
        run: echo Hello, world!

      # Запускает набор команд с помощью командной строки runners
      - name: Run a multi-line script
        run: |
          echo Add other actions to build,
          echo test, and deploy your project.
